<h1 class="display-4">EMP Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]= "service.formData.id">
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" placeholder="Full Name" class="form-control" required/>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required</div>
    </div>
    <div class="form-group">
        <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" placeholder="Position" class="form-control" />
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" placeholder="Employee Code" class="form-control" />
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" placeholder="Mobile" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <button class="submit btn btn-lg btn-block btn-info" [disabled] = "form.invalid">SUBMIT</button>
    </div>
</form>
